apiVersion: v1
kind: Pod
metadata:
  name: mongodb
  labels:
    layer: backend
spec:
  volumes:
    - name: mongodb-pv
      persistentVolumeClaim:
        claimName: yolo-pv-claim
  containers:
  - image: mongo:latest
    name: mongodb
    ports:
    - containerPort: 27017
      protocol: TCP
    volumeMounts:
      - mountPath: "/data/db"
        name: mongodb-pv